<html>
    <head>
        <title>Tetris Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class='container'>
            <div id="scoreCard">
                <h2>Next:</h2>
                <canvas id="nextTetriminos"></canvas>
                <h2>Score:</h2>
                <div style="height:auto;width:100%;padding:0;margin:0;border:1px solid white">
                    <h3 id='curr_score'>Your Score: 0</h3>
                    <h3 id='high_score'>High Score: 0</h3>
                </div>
            </div>
            <canvas id="canvas">
            </canvas>
        </div>
        <div class="controller">
            <button id="rotate">↑</button>
            <div>
                <button id="left">←</button>
                <button id="down">↓</button>
                <button id="right">→</button>
            <div>
        </div>
        <script defer src="index.js">
        </script>
    </body>
</html>
